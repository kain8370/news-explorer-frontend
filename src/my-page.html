<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Новости, поиск новостей">
  <meta name="description" content="Сервис для поиска новостей">
  <title>Сохраненные статьи</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.myPage.css %>">
  <link rel="icon" href="<%=require('./images/favicon.png').default%>">
</head>
<body>
  <header class="header header_color_black">
    <input type="checkbox" class="header__checkbox" id="checkbox">
    <nav class="header__navigation">
        <h3 class="header__logo header__logo_color_dark">NewsExplorer</h3>
        <label for="checkbox" class="header__toggle"></label>
        <ul class="header__menu">
          <li><a class="header__link header__link_color_dark" href="index.html">Главная</a></li>
          <li><a class="header__link header__link_color_dark header__link_checked" href="my-page.html">Сохранённые статьи</a></li>
          <li><a class="header__logout header__logout_color_dark" href="#">Грета</a></li>
        </ul>
    </nav>
    <div class="header__background"></div>
  </header>

  <main class="my-page-main">
    <h3 class="my-page-main__subtitle">
      Сохранённые статьи
    </h3>
    <h1 class="my-page-main__title">
      <span id="name">Грета</span>, у вас <span id="count">5</span> сохранённых статьи
    </h1>
    <h2 class="my-page-main__description">
      По ключевым словам: <span class="my-page-main__keyword"></span>, <span class="my-page-main__keyword"></span>, <span class="my-page-main__keyword"></span>
    </h2>
  </main>

  <section class="content">

  </section>

  <footer class="footer">
    <div class="footer__copyright">
      © 2020 Supersite, Powered by News API
    </div>
    <nav class="footer__navigation">
      <ul class="footer__menu">
        <li><a class="footer__link" href="index.html" target="_blank">Главная</a></li>
        <li><a class="footer__link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a></li></ul>
      <ul class="footer__social">
        <li><a class="footer__social-link" href="https://github.com" target="_blank"><img src="<%=require('./images/github.png').default%>" alt="github" class="footer__social-icon"></a></li>
        <li><a class="footer__social-link" href="https://facebook.com" target="_blank"><img src="<%=require('./images/facebook.png').default%>" alt="facebook" class="footer__social-icon"></a></li>
      </ul>
    </nav>
  </footer>
  <script src="<%=htmlWebpackPlugin.files.chunks.myPage.entry%>"></script>
</body>
</html>
